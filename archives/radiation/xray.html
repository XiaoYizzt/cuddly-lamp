<h1>X射线</h1>
<h2>由于它们在医学上的用途，几乎每个人都听说过 X 射线。X 射线类似于伽马射线，因为它们是纯能量的光子。X 射线和伽马射线具有相同的基本特性，但来自原子的不同部分。X 射线从原子核外的过程中发出，但伽马射线起源于原子核内。它们的能量通常也较低，因此穿透力不如伽马射线。X 射线可以自然产生，也可以由使用电力的机器产生。

几乎每天有数千台 X 光机用于医学领域。计算机断层扫描，通常称为 CT 或 CAT 扫描，使用特殊的 X 射线设备制作体内骨骼和软组织的详细图像。医用 X 射线是最大的人造辐射源。X 射线在工业中也用于检查和过程控制。</h2>
